query getPlayerInfo($slug: String!) {
  football {
    player(slug: $slug) {
      displayName
      birthDate
      age
      position
      shirtNumber
      bestFoot
      height
      weight
      playingStatus
      squaredPictureUrl
      activeClub {
        name
        pictureUrl
        domesticLeague {
          slug
          displayName
          logoUrl
        }
        upcomingGames(first: 2) {
          date
          venue
          homeTeam {
            ... on Club {
              name
              pictureUrl
            }
            ... on NationalTeam {
              name
              pictureUrl
            }
          }
          awayTeam {
            ... on Club {
              name
              pictureUrl
            }
            ... on NationalTeam {
              name
              pictureUrl
            }
          }
        }
      }
      country {
        threeLetterCode
        flagUrl
      }
      suspensions {
        active
        startDate
        endDate
        reason
      }
      injuries {
        kind
        active
        startDate
        expectedEndDate
      }
    }
  }
}
